<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="asignarFunciones()">
    <div class="contenedor">
        <table>
            <tr>
              <td colspan="4"><input type="text" readonly id="resultado"></td>
            </tr>
            <br>
            <tr>
              <td><button type="button" id="sumar" class="operacion">+</button></td>
              <td><button type="button" id="restar" class="operacion">-</button></td>
              <td><button type="button" id="multiplicar" class="operacion">X</button></td>
              <td><button type="button" id="dividir" class="operacion">/</button></td>
            </tr>
            <tr>
              <td><button type="button" class="numero" id="uno">1</button></td>
              <td><button type="button" class="numero" id="dos">2</button></td>
              <td><button type="button" class="numero" id="tres">3</button></td>
              <td rowspan="4"><button type="button" id="igual"  class="igualClass">=</button></td>
            </tr>
            <tr>
              <td><button type="button" class="numero" id="cuatro">4</button></td>
              <td><button type="button" class="numero" id="cinco">5</button></td>
              <td><button type="button" class="numero" id="seis">6</button></td>
              <td></td>
              
            </tr>
            <tr>
              <td><button type="button" class="numero" id="siete">7</button></td>
              <td><button type="button" class="numero" id="ocho">8</button></td>
              <td><button type="button" class="numero" id="nueve">9</button></td>
              <td></td>
            </tr>
            <tr>
              <td><button type="button" class="numero" id="cero">0</button></td>
              <td><button type="button" id="dot" class="dotClass">.</button></td>
              <td><button type="button" id="clear" class="clearClass">AC</button></td>
            </tr>
            </table>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
